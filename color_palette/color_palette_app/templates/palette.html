{% extends 'base.html' %}

{% block title %}Color Palette{% endblock %}

{% block content %}
    <!-- Top Section: Color Palette and Uploaded Image -->
    <div class="row">
        <!-- Color Palette -->
        <div class="col-md-8">
            <h1 class="mb-3">Color Palette</h1>
            <div class="d-flex flex-wrap" style="border: 1px solid #ddd; padding: 10px; border-radius: 8px;">
                {% for hex_code in rgb_codes %}
                    <div 
                        style="background-color: {{ hex_code }}; 
                               width: 80px; 
                               height: 80px; 
                               margin: 5px; 
                               border: 1px solid #000; 
                               display: flex; 
                               align-items: center; 
                               justify-content: center; 
                               color: #fff; 
                               font-weight: bold;">
                        {{ hex_code }}
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Uploaded Image -->
        <div class="col-md-4">
            <h1 class="mb-3">Uploaded Image</h1>
            <img src="{{ uploaded_image_url }}" class="img-thumbnail" alt="Uploaded Image" 
                style="width: 100%; height: auto; max-height: 300px; object-fit: cover;">
        </div>
    </div>

    <!-- RGB Codes Section -->
    <h2 class="mt-4">RGB Codes</h2>
    <ul class="list-group">
        {% for hex_code in rgb_codes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ hex_code }}
                <button class="btn btn-sm btn-outline-secondary" onclick="copyToClipboard('{{ hex_code }}')">Copy</button>
            </li>
        {% endfor %}
    </ul>

    <!-- Back to Home Button -->
    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    </div>

    <!-- JavaScript: Copy to Clipboard -->
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied to clipboard: ' + text);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
{% endblock %}
